<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Storyteller</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Mobile Menu -->
        <div class="mobile-menu">
            <button class="menu-toggle">Menu</button>
            <nav class="mobile-nav">
                <ul>
                    <li><a href="#upload">Upload</a></li>
                    <li><a href="#options">Options</a></li>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Desktop Layout -->
            <div class="desktop-layout">
                <h1>Visual Storyteller</h1>
                <p class="intro-text">Upload an image to begin</p>

                <!-- Upload Section -->
                <div class="upload-section">
                    <label for="fileInput" class="file-input-label">
                        <span>Choose an image</span>
                        <input type="file" id="fileInput" accept="image/*" hidden>
                    </label>
                    <div class="image-preview"></div>
                </div>

                <!-- Options Section -->
                <div class="options-section">
                    <h2>Generation Options</h2>
                    <div class="option-group">
                        <label for="max_tokens">Max Tokens:</label>
                        <input type="number" name="max_tokens" id="max_tokens" value="150">
                    </div>
                    <div class="option-group">
                        <label for="temperature">Temperature:</label>
                        <input type="number" name="temperature" id="temperature" value="0.7" step="0.1" min="0" max="1">
                    </div>
                    <div class="option-group">
                        <label for="prompt_template">Custom Prompt:</label>
                        <textarea name="prompt_template" id="prompt_template" rows="3" placeholder="Enter custom prompt template..."></textarea>
                    </div>
                    <div class="option-group">
                        <label for="tts_enabled">Enable Text-to-Speech:</label>
                        <input type="checkbox" name="tts_enabled" id="tts_enabled">
                    </div>
                </div>

                <!-- Generate Button -->
                <button id="generateBtn" class="generate-btn">Generate Story</button>

                <!-- Results Section -->
                <div class="results-section">
                    <div class="caption-section">
                        <h3>Image Caption</h3>
                        <p class="caption-text"></p>
                    </div>
                    <div class="narrative-section">
                        <h3>Creative Narrative</h3>
                        <p class="narrative-text"></p>
                    </div>
                    <div class="audio-section">
                        <h3>Audio Narration</h3>
                        <audio controls class="audio-player"></audio>
                    </div>
                </div>
            </div>

            <!-- Tablet Layout -->
            <div class="tablet-layout">
                <!-- Similar structure as desktop but with tablet-specific styling -->
            </div>
        </main>

        <!-- Loading Indicator -->
        <div class="loading-indicator" style="display: none;">
            <div class="spinner"></div>
            <p>Processing your image...</p>
        </div>

        <!-- Error Message -->
        <div class="error-message" style="display: none;"></div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html> 
</html>
