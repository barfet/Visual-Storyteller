<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Storyteller</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Visual Storyteller</h1>
            <p class="subtitle">Transform your images into captivating stories with AI</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="upload-box" id="dropZone">
                    <input type="file" id="fileInput" accept="image/*" hidden>
                    <div class="upload-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                        </svg>
                        <p>Drag & drop an image or <span class="upload-button">browse</span></p>
                        <p class="upload-hint">Supports: JPG, PNG (max 5MB)</p>
                    </div>
                </div>

                <div class="options">
                    <label class="switch">
                        <input type="checkbox" id="ttsToggle" checked>
                        <span class="slider"></span>
                        <span class="label">Generate Audio</span>
                    </label>
                    <select id="languageSelect" class="language-select">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <option value="de">German</option>
                    </select>
                </div>
            </div>

            <div class="result-section hidden" id="resultSection">
                <div class="result-grid">
                    <div class="result-item">
                        <h3>Original Image</h3>
                        <img id="previewImage" alt="Uploaded image">
                    </div>
                    <div class="result-item">
                        <h3>Generated Caption</h3>
                        <p id="captionText" class="result-text"></p>
                    </div>
                    <div class="result-item full-width">
                        <h3>Creative Narrative</h3>
                        <p id="narrativeText" class="result-text"></p>
                    </div>
                    <div class="result-item audio-player hidden" id="audioSection">
                        <h3>Audio Narration</h3>
                        <audio id="audioPlayer" controls></audio>
                        <button id="downloadAudio" class="download-button">
                            Download Audio
                        </button>
                    </div>
                </div>
            </div>

            <div class="loading-section hidden" id="loadingSection">
                <div class="loader"></div>
                <p>Processing your image...</p>
            </div>
        </main>

        <footer>
            <p>Â© 2024 Visual Storyteller. All rights reserved.</p>
        </footer>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
